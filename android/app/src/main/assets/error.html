<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연결 실패</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #fafafa;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      h1 {
        font-size: 1.4rem;
        margin-bottom: 0.5rem;
      }
      p {
        color: #666;
        margin-bottom: 1.5rem;
      }
      button {
        background: #007bff;
        color: white;
        border: none;
        padding: 0.6rem 1.2rem;
        border-radius: 6px;
        font-size: 0.95rem;
      }
    </style>
  </head>
  <body>
    <h1>서버에 연결할 수 없습니다</h1>
    <p>Vite 개발 서버가 꺼져 있을 수 있습니다.</p>
    <button onclick="window.AndroidRetry.retry()">다시 시도하기</button>
  </body>
</html>
